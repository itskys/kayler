        .modal-overlay {

            background: rgba(0,0,0,0.6); z-index: 2000;

        .modal-content {

        .modal-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fdfbf7; }
        .modal-title { font-size: 18px; font-weight: bold; color: #333; }

        /* çº¯æ–‡æœ¬ä»£ç æ¨¡å¼ */

        /* ç¼–è¾‘æŒ‰é’® (é»˜è®¤éšè—) */

        }

<body>

    <div class="main-container">
        
        <div>

            <div class="builder-area">
                <textarea id="promptInput" placeholder="ç‚¹å‡»ä¸‹æ–¹æ ‡ç­¾æ·»åŠ ï¼Œæˆ–ç›´æ¥åœ¨æ­¤è¾“å…¥..."></textarea>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target===this) closeModal()">
        <div class="modal-content">

                <button class="btn btn-edit" id="btnEdit" onclick="editInEditor()">âœï¸ å¯¼å…¥Kaylerç¼–è¾‘å™¨</button>
                <button class="btn btn-primary" onclick="copyContent()">ğŸ“‹ å¤åˆ¶å†…å®¹</button>

    <script>
        // === 1. åŸºç¡€é€»è¾‘ ===
        const REPO_CONFIG = { owner: 'itskys', repo: 'kayler', path: 'prompt', branch: 'main' };
        const promptInput = document.getElementById('promptInput');

        function addTag(text) {
            let current = promptInput.value;
            if (current.length > 0 && !current.endsWith(' ')) current += ' ';
            promptInput.value = current + text;
        }
        function clearPrompt() { if(confirm('ç¡®å®šæ¸…ç©ºï¼Ÿ')) promptInput.value = ''; }
        function copyPrompt() { navigator.clipboard.writeText(promptInput.value).then(() => alert('å·²å¤åˆ¶!')); }
        function openPreview() {
            if(!promptInput.value.trim()) return;
            showModal("é¢„è§ˆ", promptInput.value);
        }

        // === 2. åˆ—è¡¨é€»è¾‘ (è‡ªåŠ¨æ’åº) ===
        const tableBody = document.getElementById('tableBody');
        const loadingState = document.getElementById('loadingState');
        const dataTable = document.getElementById('dataTable');

        async function fetchRepoData() {
            loadingState.style.display = 'flex';
            dataTable.style.display = 'none';
            tableBody.innerHTML = '';

            const owner = localStorage.getItem('gh_owner') || REPO_CONFIG.owner;
            const repo = localStorage.getItem('gh_repo') || REPO_CONFIG.repo;
            const token = localStorage.getItem('gh_token');
            const headers = token ? { 'Authorization': `token ${token}` } : {};

            try {
                // å¼ºåˆ¶ä¸ç¼“å­˜
                const url = `https://api.github.com/repos/${owner}/${repo}/contents/${REPO_CONFIG.path}?ref=${REPO_CONFIG.branch}&t=${Date.now()}`;
                const response = await fetch(url, { headers });
                
                if (!response.ok) throw new Error("æ— æ³•è¯»å–åˆ—è¡¨ (API Error)");
                
                const files = await response.json();
                const validFiles = files.filter(f => f.name.endsWith('.md') || f.name.endsWith('.txt'));

                if(validFiles.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:#999;">æš‚æ— æ–‡ä»¶</td></tr>`;
                } else {
                    // æŒ‰æ–‡ä»¶åå€’åºæ’åˆ— (æ¨¡æ‹Ÿæ—¶é—´æ’åºï¼šv3.1 > v3.0)
                    validFiles.sort((a, b) => b.name.localeCompare(a.name)); 
                    validFiles.forEach(f => renderRow(f, parseFilename(f.name)));
                }
                
                loadingState.style.display = 'none';
                dataTable.style.display = 'table';

            } catch (error) {
                loadingState.innerHTML = `<span style="color:red">âš ï¸ åŠ è½½å¤±è´¥: ${error.message}</span>`;
            }
        }

        function parseFilename(name) {
            const clean = name.replace(/\.(md|txt)$/, '');
            const parts = clean.split(/[_-]/);
            
            // å°è¯•æå–ç‰ˆæœ¬å·ä½œä¸º"æ›´æ–°æ—¶é—´"çš„æ›¿ä»£æ˜¾ç¤º
            const ver = parts.find(p => /^v\d/.test(p)) || '-';
            
            return {
                name: parts[0] || clean,
                version: ver,
                desc: parts.slice(2).join(' ') || 'AI æç¤ºè¯æ–‡ä»¶',
                author: 'Kaylerris'
            };
        }

        function renderRow(file, meta) {
            const html = `
                <tr>
                    <td>
                        <a class="prompt-link" onclick="viewFile('${file.name}', '${meta.name}', '${meta.author}')">
                            ğŸ“„ ${meta.name}
                        </a>
                    </td>
                    <td style="color:#666; font-size:12px;">${meta.version}</td>
                    <td>${meta.desc}</td>
                    <td>${meta.author}</td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', html);
        }

        // === 3. å¼¹çª—ä¸å¯¼å…¥ç¼–è¾‘å™¨ ===
        const modal = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const fileContent = document.getElementById('fileContent');
        const btnEdit = document.getElementById('btnEdit');
        
        // ä¸´æ—¶å­˜å‚¨å½“å‰æ‰“å¼€çš„æ–‡ä»¶ä¿¡æ¯
        let currentFileData = { name: '', content: '' };

        function viewFile(fileName, displayName, author) {
            modalTitle.innerText = `${displayName} by ${author}`;
            fileContent.innerText = "â³ è¯»å–ä¸­...";
            modal.classList.add('active');
            
            // æ£€æŸ¥ç®¡ç†å‘˜æƒé™ï¼Œå†³å®šæ˜¯å¦æ˜¾ç¤ºâ€œç¼–è¾‘â€æŒ‰é’®
            if (localStorage.getItem('gh_token')) {
                btnEdit.style.display = 'inline-flex';
            } else {
                btnEdit.style.display = 'none';
            }

            const owner = localStorage.getItem('gh_owner') || REPO_CONFIG.owner;
            const repo = localStorage.getItem('gh_repo') || REPO_CONFIG.repo;
            const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/prompt/${encodeURIComponent(fileName)}`;
            
            fetch(rawUrl).then(r=>r.text()).then(text => {
                fileContent.innerText = text;
                // å­˜èµ·æ¥ï¼Œä¾›â€œå¯¼å…¥ç¼–è¾‘å™¨â€ä½¿ç”¨
                currentFileData = { name: fileName, content: text };
            })
            .catch(() => fileContent.innerText = "âŒ è¯»å–å¤±è´¥");
        }

        function showModal(title, content) {
            modalTitle.innerText = title;
            fileContent.innerText = content;
            btnEdit.style.display = 'none'; // é¢„è§ˆæ¨¡å¼ä¸æ˜¾ç¤ºç¼–è¾‘
            modal.classList.add('active');
        }

        function closeModal() { modal.classList.remove('active'); }
        function copyContent() { navigator.clipboard.writeText(fileContent.innerText).then(() => alert('å·²å¤åˆ¶')); }

        // === æ ¸å¿ƒåŠŸèƒ½ï¼šå¯¼å…¥åˆ°ç¼–è¾‘å™¨ ===
        function editInEditor() {
            if (!currentFileData.content) return;
            
            // 1. å°†å†…å®¹å­˜å…¥ LocalStorage (ä½œä¸ºç¼–è¾‘å™¨è‰ç¨¿)
            localStorage.setItem('kayler_editor_cache', currentFileData.content);
            // 2. å°†æ–‡ä»¶åå­˜å…¥ (ç¼–è¾‘å™¨ä¼šè‡ªåŠ¨è¯»å–è¿™ä¸ªä½œä¸ºé»˜è®¤æ–‡ä»¶åï¼Œå®ç°è¦†ç›–æ›´æ–°)
            // *æ³¨æ„ï¼šæˆ‘ä»¬éœ€è¦åœ¨ editor.html é‡ŒåŠ ä¸€å°æ®µé€»è¾‘æ¥è¯»å–è¿™ä¸ª key*
            localStorage.setItem('kayler_editor_filename', currentFileData.name);
            
            // 3. è·³è½¬
            window.location.href = 'editor.html';
        }

        // åˆå§‹åŒ–
        fetchRepoData();
    </script>
