<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 编辑器</title>
    <link rel="stylesheet" href="editor.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <header>
        <h1>✏️ 文章编辑器</h1>
        <div class="header-actions">
            <button class="btn-help" id="btn-help">❓ 语法帮助</button>
            <button class="btn-back" onclick="window.location.href='index.html'">返回首页</button>
            <button class="btn-primary" id="btn-generate-img">✨ 生成长图</button>
        </div>
    </header>

    <div class="container">
        <div class="column">
            <div class="toolbar">
                <div class="toolbar-title">📝 Markdown 源码</div>
                <button id="btn-copy-code" class="copy-btn">📋 复制代码</button>
            </div>
            <textarea id="editor" class="editor-area" placeholder="在此输入 Markdown..."></textarea>
        </div>

        <div class="column">
            <div class="toolbar">
                <div class="toolbar-title">👁️ 实时预览</div>
                <button id="btn-copy-text" class="copy-btn">📑 复制文本</button>
            </div>
            <div id="preview" class="preview-area"></div>
        </div>
    </div>

    <div id="guide-panel" class="guide-panel">
        <div style="font-size:16px; font-weight:bold; margin-bottom:15px;">Markdown 语法速查</div>
        <div id="guide-content">
            </div>
    </div>

    <script src="markdown-data.js"></script>
    <script src="editor.js"></script>
</body>
</html>
