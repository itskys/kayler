<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://x.aisai.cc/social-cover.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI å›¾ç‰‡å±• - Kayler</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    
    <script src="layout.js"></script>

    <style>
        :root {
            --bg-body: #f2f4f7; 
            --brand-brown: #8b5e3c;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-body); margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: #333;
        }

        /* é¡¶éƒ¨å¯¼èˆªç”± layout.js æ³¨å…¥ */

        header { text-align: center; margin-bottom: 40px; margin-top: 20px; }
        h1 { 
            font-size: 32px; font-weight: 800; margin-bottom: 10px; 
            display: flex; align-items: center; justify-content: center;
        }
        
        /* åˆ·æ–°æŒ‰é’® */
        .refresh-bar {
            display: flex; justify-content: center; margin-bottom: 30px;
        }
        .btn-refresh {
            padding: 8px 20px; border-radius: 50px; border: 1px solid #ddd;
            background: white; color: #666; cursor: pointer; font-size: 14px;
            display: flex; align-items: center; gap: 6px; transition: all 0.2s;
        }
        .btn-refresh:hover { border-color: var(--brand-brown); color: var(--brand-brown); }

        /* ç€‘å¸ƒæµå¸ƒå±€ */
        .gallery-container {
            column-count: 4; /* å¤§å±4åˆ— */
            column-gap: 20px;
            width: 100%; max-width: 1400px;
            min-height: 300px; /* é¿å…åŠ è½½æ—¶é«˜åº¦åå¡Œ */
        }

        .gallery-item {
            background: white; border-radius: 12px;
            margin-bottom: 20px; overflow: hidden;
            break-inside: avoid; /* é˜²æ­¢å›¾ç‰‡è¢«åˆ‡æ–­ */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s; 
            cursor: zoom-in;
            position: relative;
            opacity: 0; animation: fadeIn 0.5s forwards; /* åŠ è½½åŠ¨ç”» */
        }
        .gallery-item:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }

        .gallery-item img {
            width: 100%; height: auto; display: block;
            border-radius: 12px 12px 0 0;
        }
        
        /* å›¾ç‰‡ä¿¡æ¯æ  */
        .item-info {
            padding: 15px; border-top: 1px solid #f5f5f5;
        }
        .item-title {
            font-size: 14px; font-weight: bold; color: #333;
            margin-bottom: 5px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .item-meta {
            font-size: 12px; color: #999; display: flex; justify-content: space-between;
        }

        /* Loading çŠ¶æ€ */
        #loadingState {
            width: 100%; text-align: center; color: #999; margin-top: 50px;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .spinner {
            width: 30px; height: 30px; border: 3px solid #eee; border-top: 3px solid var(--brand-brown);
            border-radius: 50%; animation: spin 1s linear infinite;
        }

        /* æ¨¡æ€æ¡† (Lightbox) */
        .modal {
            display: none; position: fixed; z-index: 2000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        .modal.active { display: flex; }
        .modal img { 
            max-width: 90%; max-height: 80vh; border-radius: 4px; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5); 
            object-fit: contain;
        }
        .modal-caption {
            color: #ccc; margin-top: 20px; font-size: 16px;
        }
        .close-modal {
            position: absolute; top: 30px; right: 30px; color: white;
            font-size: 40px; cursor: pointer; transition: 0.2s;
        }
        .close-modal:hover { color: var(--brand-brown); }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* å“åº”å¼ */
        @media (max-width: 1200px) { .gallery-container { column-count: 3; } }
        @media (max-width: 900px) { .gallery-container { column-count: 2; } }
        @media (max-width: 600px) { .gallery-container { column-count: 1; } }
    </style>
</head>
<body>

    <header>
        <h1>
            <img src="/logo.png" alt="Logo" style="height: 36px; vertical-align: middle; margin-right: 8px;">
            Kayler AI è‰ºæœ¯é¦†
        </h1>
        <p style="color:#888">ç²¾é€‰ AI ç”Ÿæˆä½œå“å±•ç¤º</p>
    </header>

    <div class="refresh-bar">
        <button class="btn-refresh" onclick="fetchGallery()">
            <span>ğŸ”„ åˆ·æ–°ç”»å»Š</span>
        </button>
    </div>

    <div id="loadingState">
        <div class="spinner"></div>
        <div>æ­£åœ¨ä» GitHub è·å–æœ€æ–°ä½œå“...</div>
    </div>

    <div class="gallery-container" id="galleryContainer">
        </div>

    <div id="imageModal" class="modal" onclick="if(event.target === this) closeModal()">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="">
        <div class="modal-caption" id="modalCaption"></div>
    </div>

    <script>
        // === é…ç½® ===
        const REPO_CONFIG = {
            owner: 'itskys',
            repo: 'kayler',
            path: 'gallery',
            branch: 'main'
        };

        const galleryContainer = document.getElementById('galleryContainer');
        const loadingState = document.getElementById('loadingState');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const modalCaption = document.getElementById('modalCaption');

        // === 1. è·å–å›¾ç‰‡åˆ—è¡¨ ===
        async function fetchGallery() {
            loadingState.style.display = 'flex';
            galleryContainer.innerHTML = ''; // æ¸…ç©ºæ—§æ•°æ®

            try {
                // å¼ºåˆ¶ä¸ç¼“å­˜ (t=Date.now)
                const url = `https://api.github.com/repos/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/contents/${REPO_CONFIG.path}?ref=${REPO_CONFIG.branch}&t=${Date.now()}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error("æ— æ³•è¯»å– gallery ç›®å½• (è¯·ç¡®ä¿ç›®å½•å­˜åœ¨ä¸”æœ‰å›¾ç‰‡)");
                
                const files = await response.json();
                
                // è¿‡æ»¤å›¾ç‰‡æ–‡ä»¶
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp'];
                const images = files.filter(file => {
                    return imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext));
                });

                if (images.length === 0) {
                    loadingState.innerHTML = "æš‚æ— å›¾ç‰‡ï¼Œè¯·å…ˆä¸Šä¼ åˆ° /gallery ç›®å½•";
                    return;
                }

                // æ’åºï¼šæŒ‰æ–‡ä»¶åå€’åº (æ¨¡æ‹Ÿâ€œæœ€æ–°å‘å¸ƒâ€)
                // å»ºè®®æ–‡ä»¶åæ ¼å¼ï¼š20251208_æ ‡é¢˜.png
                images.sort((a, b) => b.name.localeCompare(a.name));

                // æ¸²æŸ“
                renderImages(images);
                loadingState.style.display = 'none';

            } catch (error) {
                console.error(error);
                loadingState.innerHTML = `<span style="color:red">åŠ è½½å¤±è´¥: ${error.message}</span>`;
            }
        }

        // === 2. æ¸²æŸ“å›¾ç‰‡ ===
        function renderImages(images) {
            images.forEach(img => {
                // è§£ææ–‡ä»¶åä½œä¸ºæ ‡é¢˜ (ç§»é™¤æ‰©å±•å)
                const title = img.name.replace(/\.[^/.]+$/, "").replace(/_/g, " "); // æŠŠä¸‹åˆ’çº¿æ¢æˆç©ºæ ¼
                
                // ä½¿ç”¨ GitHub Raw é“¾æ¥ (æ¯” API download_url å¿«ä¸”ç¨³å®š)
                // æ ¼å¼: https://raw.githubusercontent.com/user/repo/branch/path/filename
                const rawUrl = `https://raw.githubusercontent.com/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/${REPO_CONFIG.branch}/${REPO_CONFIG.path}/${encodeURIComponent(img.name)}`;

                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.onclick = () => openModal(rawUrl, title);
                
                item.innerHTML = `
                    <img src="${rawUrl}" alt="${title}" loading="lazy">
                    <div class="item-info">
                        <div class="item-title">${title}</div>
                        <div class="item-meta">
                            <span>Kayler AI</span>
                            <span>ğŸ“¥ æŸ¥çœ‹å¤§å›¾</span>
                        </div>
                    </div>
                `;
                
                galleryContainer.appendChild(item);
            });
        }

        // === 3. Lightbox é€»è¾‘ ===
        function openModal(src, caption) {
            modalImg.src = src;
            modalCaption.innerText = caption;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // åˆå§‹åŒ–åŠ è½½
        fetchGallery();

    </script>

</body>
</html>
