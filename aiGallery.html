<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://x.aisai.cc/social-cover.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI å›¾ç‰‡å±• - Kayler</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    
    <script src="layout.js"></script>

    <style>
        :root {
            --bg-body: #f2f4f7; 
            --brand-brown: #8b5e3c;
            --brand-brown-hover: #6d4c41;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.05);
            /* å®½å±å˜é‡ */
            --layout-width: 94%;
            --layout-max-width: 1600px;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-body); margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: #333;
        }

        /* é¡¶éƒ¨å¯¼èˆªç”± layout.js æ³¨å…¥ */

        header { text-align: center; margin-bottom: 40px; margin-top: 20px; }
        h1 { 
            font-size: 32px; font-weight: 800; margin-bottom: 10px; 
            display: flex; align-items: center; justify-content: center;
        }
        
        /* åˆ·æ–°æŒ‰é’® */
        .refresh-bar {
            display: flex; justify-content: center; margin-bottom: 30px;
        }
        .btn-refresh {
            padding: 8px 20px; border-radius: 50px; border: 1px solid #ddd;
            background: white; color: #666; cursor: pointer; font-size: 14px;
            display: flex; align-items: center; gap: 6px; transition: all 0.2s;
        }
        .btn-refresh:hover { border-color: var(--brand-brown); color: var(--brand-brown); }

        /* ç€‘å¸ƒæµå¸ƒå±€ (å®½å±é€‚é…) */
        .gallery-container {
            column-count: 5; /* è¶…å¤§å±5åˆ— */
            column-gap: 20px;
            width: var(--layout-width); 
            max-width: var(--layout-max-width);
            min-height: 600px;
        }

        .gallery-item {
            background: white; border-radius: 12px;
            margin-bottom: 20px; overflow: hidden;
            break-inside: avoid;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s; 
            cursor: zoom-in;
            position: relative;
            opacity: 0; animation: fadeIn 0.5s forwards;
        }
        .gallery-item:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }

        .gallery-item img {
            width: 100%; height: auto; display: block;
            border-radius: 12px 12px 0 0;
            background: #eee;
            min-height: 150px;
        }
        
        .item-info {
            padding: 15px; border-top: 1px solid #f5f5f5;
        }
        .item-title {
            font-size: 14px; font-weight: bold; color: #333;
            margin-bottom: 5px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .item-meta {
            font-size: 12px; color: #999; display: flex; justify-content: space-between;
        }

        /* åˆ†é¡µæ§ä»¶ */
        .pagination {
            display: flex; justify-content: center; align-items: center; gap: 8px;
            margin-top: 40px; margin-bottom: 20px; flex-wrap: wrap;
        }
        .page-btn {
            padding: 8px 14px; border: 1px solid #ddd; background: white;
            color: #555; border-radius: 6px; cursor: pointer; font-size: 14px;
            transition: all 0.2s; min-width: 36px; text-align: center;
        }
        .page-btn:hover:not(:disabled) { border-color: var(--brand-brown); color: var(--brand-brown); }
        .page-btn.active { background: var(--brand-brown); color: white; border-color: var(--brand-brown); }
        .page-btn:disabled { background: #f5f5f5; color: #ccc; cursor: not-allowed; border-color: #eee; }

        /* Loading çŠ¶æ€ */
        #loadingState {
            width: 100%; text-align: center; color: #999; margin-top: 50px;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .spinner {
            width: 30px; height: 30px; border: 3px solid #eee; border-top: 3px solid var(--brand-brown);
            border-radius: 50%; animation: spin 1s linear infinite;
        }

        /* æ¨¡æ€æ¡† */
        .modal {
            display: none; position: fixed; z-index: 2000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        .modal.active { display: flex; }
        .modal img { 
            max-width: 90%; max-height: 80vh; border-radius: 4px; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5); 
            object-fit: contain;
        }
        .modal-caption {
            color: #ccc; margin-top: 20px; font-size: 16px; text-align: center; max-width: 80%;
        }
        .close-modal {
            position: absolute; top: 30px; right: 30px; color: white;
            font-size: 40px; cursor: pointer; transition: 0.2s;
        }
        .close-modal:hover { color: var(--brand-brown); }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 1600px) { .gallery-container { column-count: 4; } }
        @media (max-width: 1200px) { .gallery-container { column-count: 3; } }
        @media (max-width: 900px) { .gallery-container { column-count: 2; } }
        @media (max-width: 600px) { .gallery-container { column-count: 1; } }
    </style>
</head>
<body>

    <header>
        <h1>
            <img src="/logo.png" alt="Logo" style="height: 36px; vertical-align: middle; margin-right: 8px;">
            Kayler AI è‰ºæœ¯é¦†
        </h1>
        <p style="color:#888">ç²¾é€‰ AI ç”Ÿæˆä½œå“å±•ç¤º</p>
    </header>

    <div class="refresh-bar">
        <button class="btn-refresh" onclick="initGallery()">
            <span>ğŸ”„ åˆ·æ–°ç”»å»Š</span>
        </button>
    </div>

    <div id="loadingState">
        <div class="spinner"></div>
        <div>æ­£åœ¨ä» GitHub è·å–æœ€æ–°ä½œå“...</div>
    </div>

    <div class="gallery-container" id="galleryContainer"></div>

    <div class="pagination" id="pagination"></div>

    <div id="imageModal" class="modal" onclick="if(event.target === this) closeModal()">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="">
        <div class="modal-caption" id="modalCaption"></div>
    </div>

    <script>
        // === é…ç½® ===
        const REPO_CONFIG = {
            owner: 'itskys',
            repo: 'kayler',
            path: 'gallery',
            branch: 'main'
        };

        const ITEMS_PER_PAGE = 30;

        let allImages = [];
        let currentPage = 1;

        const galleryContainer = document.getElementById('galleryContainer');
        const loadingState = document.getElementById('loadingState');
        const pagination = document.getElementById('pagination');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const modalCaption = document.getElementById('modalCaption');

        // === 1. åˆå§‹åŒ–ä¸è·å–æ•°æ® (Token å¢å¼ºç‰ˆ) ===
        async function initGallery() {
            loadingState.style.display = 'flex';
            galleryContainer.innerHTML = ''; 
            pagination.innerHTML = '';

            // å°è¯•ä»æœ¬åœ°å­˜å‚¨è·å–ç®¡ç†å‘˜é…ç½®çš„ Token
            const token = localStorage.getItem('gh_token');
            const headers = token ? { 'Authorization': `token ${token}` } : {};

            // å¦‚æœæœ‰ Tokenï¼Œä¼˜å…ˆä½¿ç”¨æœ¬åœ°é…ç½®çš„ owner/repoï¼Œå¦åˆ™ç”¨é»˜è®¤
            const owner = localStorage.getItem('gh_owner') || REPO_CONFIG.owner;
            const repo = localStorage.getItem('gh_repo') || REPO_CONFIG.repo;

            try {
                // è¯·æ±‚ GitHub API
                const url = `https://api.github.com/repos/${owner}/${repo}/contents/${REPO_CONFIG.path}?ref=${REPO_CONFIG.branch}&t=${Date.now()}`;
                const response = await fetch(url, { headers });
                
                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`API Error (${response.status}): ${errText}`);
                }
                
                const files = await response.json();
                
                // è¿‡æ»¤å›¾ç‰‡
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp'];
                allImages = files.filter(file => {
                    return imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext));
                });

                if (allImages.length === 0) {
                    loadingState.innerHTML = "æš‚æ— å›¾ç‰‡ï¼Œè¯·å…ˆä¸Šä¼ åˆ° /gallery ç›®å½•";
                    return;
                }

                // æ’åº (æŒ‰æ–‡ä»¶åå€’åºï¼Œæ–°å›¾åœ¨å‰)
                allImages.sort((a, b) => b.name.localeCompare(a.name));

                renderPage(1);
                loadingState.style.display = 'none';

            } catch (error) {
                console.error(error);
                let msg = error.message;
                if (msg.includes("403")) msg = "API è®¿é—®é¢‘ç‡è¶…é™ï¼Œè¯·åœ¨ç¼–è¾‘å™¨é¡µé…ç½® Token æˆ–ç¨åå†è¯•ã€‚";
                if (msg.includes("404")) msg = "æ— æ³•è¯»å–ç›®å½•ï¼Œè¯·æ£€æŸ¥ gallery æ–‡ä»¶å¤¹æ˜¯å¦å­˜åœ¨ã€‚";
                
                loadingState.innerHTML = `<span style="color:red">âš ï¸ åŠ è½½å¤±è´¥<br>${msg}</span><br><br><button class="btn-refresh" onclick="initGallery()">é‡è¯•</button>`;
            }
        }

        // === 2. åˆ†é¡µæ¸²æŸ“ ===
        function renderPage(page) {
            currentPage = page;
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageImages = allImages.slice(start, end);

            renderImages(pageImages);
            renderPagination();

            if (page > 1) {
                document.querySelector('header').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function renderImages(images) {
            galleryContainer.innerHTML = '';
            
            const owner = localStorage.getItem('gh_owner') || REPO_CONFIG.owner;
            const repo = localStorage.getItem('gh_repo') || REPO_CONFIG.repo;
            
            images.forEach(img => {
                const title = img.name.replace(/\.[^/.]+$/, "").replace(/_/g, " "); 
                
                // ä½¿ç”¨ Raw é“¾æ¥åŠ è½½å›¾ç‰‡ (é€Ÿåº¦å¿«)
                const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${REPO_CONFIG.branch}/${REPO_CONFIG.path}/${encodeURIComponent(img.name)}`;

                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.onclick = () => openModal(rawUrl, title);
                
                item.innerHTML = `
                    <img src="${rawUrl}" alt="${title}" loading="lazy">
                    <div class="item-info">
                        <div class="item-title">${title}</div>
                        <div class="item-meta">
                            <span>Kayler AI</span>
                            <span>ğŸ“¥ æŸ¥çœ‹</span>
                        </div>
                    </div>
                `;
                galleryContainer.appendChild(item);
            });
        }

        function renderPagination() {
            pagination.innerHTML = '';
            const totalPages = Math.ceil(allImages.length / ITEMS_PER_PAGE);
            
            if (totalPages <= 1) return;

            const prevBtn = createPageBtn('â†', () => renderPage(currentPage - 1));
            prevBtn.disabled = currentPage === 1;
            pagination.appendChild(prevBtn);

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const btn = createPageBtn(i, () => renderPage(i));
                    if (i === currentPage) btn.classList.add('active');
                    pagination.appendChild(btn);
                } else if (
                    (i === currentPage - 3 && currentPage > 4) || 
                    (i === currentPage + 3 && currentPage < totalPages - 3)
                ) {
                    const span = document.createElement('span');
                    span.innerText = '...';
                    span.style.color = '#ccc';
                    pagination.appendChild(span);
                }
            }

            const nextBtn = createPageBtn('â†’', () => renderPage(currentPage + 1));
            nextBtn.disabled = currentPage === totalPages;
            pagination.appendChild(nextBtn);
        }

        function createPageBtn(text, onClick) {
            const btn = document.createElement('button');
            btn.className = 'page-btn';
            btn.innerText = text;
            btn.onclick = onClick;
            return btn;
        }

        // === 3. Lightbox ===
        function openModal(src, caption) {
            modalImg.src = src;
            modalCaption.innerText = caption;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        initGallery();

    </script>

</body>
</html>
